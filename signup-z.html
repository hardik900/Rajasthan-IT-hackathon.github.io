<body>
    <!------Header-->

    <div class="sign-up-container">
        <div class="sign-up col-md-7">
            <h2 class="text-center my-3">Sign-up and Enjoy Learning</h2>
            <form class="row m-3 ">
                <div class="row ">
                    <div class="col-lg-6 ">
                        <label for="validationDefault01" class="form-label">First name</label>
                        <input type="text" class="form-control" id="f_name" required>
                    </div>
                    <div class="col-lg-6 ">
                        <label for="validationDefault02" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="L_name" required>
                    </div>
                </div>
                <div class="row  ">
                    <div class="col-lg-6 ">
                        <label for="validationDefault03" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="col-lg-6 ">
                        <label for="validationDefault04" class="form-label">Mobile Number</label>
                        <input type="number" class="form-control" id="number" required>
                    </div>
                </div>
                <div class="row" >
                    <div class="col-lg-6 " style="margin: 0px auto;">
                        <label for="validationDefault05" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                </div>
                <div class="col-12 ">
                    <input class="btn btn-dark mx-auto d-block mt-4 mb-3 w-50 py-2" type="button" value="Sign Up" onclick="hello()">
                    <p class="text-center my-3">Already have an account? Then please <a href="log-in-z (1).html">Log-in</a> </p>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("num").style.display = "none";
        document.getElementById("em").style.display = "none";
        function hello(){
            var f_name,L_name,number,email,password;
    
            f_name = document.getElementById("f_name").value,
            L_name = document.getElementById("L_name").value,
            number = document.getElementById("number").value,
            email = document.getElementById("email").value,
            password = document.getElementById("password").value
    
            if((f_name,L_name,number,email,password) !== ''){
                Sign();
            }
            else{
                alert("Please Fill all the Fields")
            }
        }
        function Sign() {

            //2nd method
            let f_name,L_name,number,email,password;
    
            f_name = document.getElementById("f_name").value,
            L_name = document.getElementById("L_name").value,
            number = document.getElementById("number").value,
            email = document.getElementById("email").value,
            password = document.getElementById("password").value
    
            let arry = [];
            arry = JSON.parse(localStorage.getItem("user"))?JSON.parse(localStorage.getItem("user")):[]
            // console.log(arry);
    
            var arr_email = [];
            var arr_pwd = [];
    
            for(i=0; i<arry.length; i++){
                var store_mail = arry[i].email;
                arr_email.push(store_mail);
    
                var store_pwd = arry[i].password;
                arr_pwd.push(store_pwd);
            }
            // console.log(arr_email,"email");
            // console.log(arr_pwd,"pwd");
    
            let filter_mail = "";
            filter_mail = arr_email.filter((aa)=>{
                if(email == aa){
                    return 1;
                }
            });
            let filter_pwd = "";
            filter_pwd = arr_pwd.filter((bb)=>{
                if(password == bb){
                    return 1;
                }
            });
    
            let check_email = email.includes("@");
            
            if(number.length > 10 || number.length < 10 ){
                alert("Please Enter a valid number")
            }
            
            else if(check_email == false ){
                alert("Please Enter a valid Mail")
            }
    
            else if(email === filter_mail[0] || password === filter_pwd[0]){
                alert("You have been sign-up earlier with this credential")
            }
            else{
                arry.push({
                    "f_name":f_name,"L_name":L_name,"number":number,"email":email,"password":password
                })
                localStorage.setItem("user",JSON.stringify(arry));
                // alert("Sign-up Done")
                window.location.href = "index.html";
                document.getElementById("sam").innerHTML = 'Sign-up Done';
                // location.replace("open.html")
                
            }
        }

    </script>
