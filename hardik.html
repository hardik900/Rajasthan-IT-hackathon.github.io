<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="sam"></h1>
    <p><a href="Log_in_for_multiple_users_using_local_storage.html" onclick="demo()">logout</a></p>
    <script>
        // var queryString = location.search.substring(1);
        // console.log(queryString)
        // document.getElementById("sam").innerHTML = `Welcome ${queryString}`
        let full_Name = JSON.parse(localStorage.getItem("log"));
        document.getElementById("sam").innerHTML = `Welcome ${full_Name}`;
        const demo = () => {
            localStorage.removeItem("log");
        }
    </script>
    
</body>
</html>
